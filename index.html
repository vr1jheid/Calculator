<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">

          <button class="button grey" data-action="clear">C</button>
          <button class="button  grey" data-action="plus-minus">±</button>
          <button class="button grey" data-action="percent">%</button>
          <button class="button orange" data-action="divide">÷</button>

          <button class="button dark-grey">7</button>
          <button class="button dark-grey">8</button>
          <button class="button dark-grey">9</button>
          <button class="button orange" data-action="multiply">×</button>

          <button class="button number dark-grey">4</button>
          <button class="button number dark-grey" >5</button>
          <button class="button number dark-grey" >6</button>
          <button class="button operator orange" data-action="subtract">-</button>

          <button class="button number dark-grey">1</button>
          <button class="button number dark-grey">2</button>
          <button class="button number dark-grey">3</button>
          <button class="button operator orange" data-action="sum">+</button>

          <button class="button number" id="zero" value="0">0</button>
          <button class="button number">,</button>
          <button class="button operator" data-equal="true">=</button>
      </div>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
