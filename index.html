<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">123456</div>
      <div class="buttons">

          <button class="button grey">
            C
          </button>
          <button class="button  grey">
            ±
          </button>
          <button class="button grey">
            %
          </button>
          <button class="button orange">
            ÷
          </button>

          <!--  -->
          <button class="button dark-grey">
            7
          </button>
          <button class="button dark-grey">
            8
          </button>
          <button class="button dark-grey">
            9
          </button>
          <button class="button orange">
            ×
          </button>

          <!--  -->
          <button class="button number dark-grey">
            4
          </button>
          <button class="button number dark-grey" >
            5
          </button>
          <button class="button number dark-grey" >
            6
          </button>
          <button class="button operator orange">
            -
          </button>

          <!--  -->
          <button class="button number dark-grey">
            1
          </button>
          <button class="button number dark-grey">
            2
          </button>
          <button class="button number dark-grey">
            3
          </button>
          <button class="button operator orange">
            +
          </button>

          <!--  -->
          <button class="button number dark-grey" id="zero">
            0
          </button>
          <button class="button number dark-grey">
            ,
          </button>
          <button class="button operator orange">
            =
          </button>



      </div>
    </div>
  </div>
</body>
</html>
