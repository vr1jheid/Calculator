<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">123456</div>
      <div class="buttons">

          <button class="button operator grey" value="clear" id="clear">
            C
          </button>
          <button class="button operator grey" value="pm">
            ±
          </button>
          <button class="button operator grey" value="pm">
            %
          </button>
          <button class="button operator orange" value="div">
            ÷
          </button>

          <!--  -->
          <button class="button number dark-grey" value="7">
            7
          </button>
          <button class="button number dark-grey" value="8">
            8
          </button>
          <button class="button number dark-grey" value="9">
            9
          </button>
          <button class="button operator orange" value="multi">
            ×
          </button>

          <!--  -->
          <button class="button number dark-grey" value="4">
            4
          </button>
          <button class="button number dark-grey" value="5">
            5
          </button>
          <button class="button number dark-grey" value="6">
            6
          </button>
          <button class="button operator orange" value="-">
            -
          </button>

          <!--  -->
          <button class="button number dark-grey" value="1">
            1
          </button>
          <button class="button number dark-grey" value="2">
            2
          </button>
          <button class="button number dark-grey" value="3">
            3
          </button>
          <button class="button operator orange" value="+">
            +
          </button>

          <!--  -->
          <button class="button number dark-grey" id="zero" value="0">
            0
          </button>
          <button class="button number dark-grey" value=",">
            ,
          </button>
          <button class="button operator orange" value="=">
            =
          </button>



      </div>
    </div>
  </div>
</body>
</html>
