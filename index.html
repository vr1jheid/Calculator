<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">

          <button class="button editor" data-edit="clear">AC</button>
          <button class="button editor" data-edit="plus-minus">±</button>
          <button class="button editor" data-edit="percent">%</button>
          <button class="button operator" data-operator="divide">÷</button>

          <button class="button number" value="7">7</button>
          <button class="button number" value="8">8</button>
          <button class="button number" value="9">9</button>
          <button class="button operator" data-operator="multiply">×</button>

          <button class="button number" value="4">4</button>
          <button class="button number" value="5">5</button>
          <button class="button number" value="6">6</button>
          <button class="button operator" data-operator="subtract">-</button>

          <button class="button number" value="1">1</button>
          <button class="button number" value="2">2</button>
          <button class="button number" value="3">3</button>
          <button class="button operator" data-operator="sum">+</button>

          <button class="button number" id="zero" value="0">0</button>
          <button class="button number" data-edit="comma">,</button>
          <button class="button operator" data-operator="equal">=</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
